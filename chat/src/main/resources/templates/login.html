<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Professor - Assistência Aula de Redes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: cabecalho}"></div>

<div class="main-container" style="max-width: 500px;">
    <h3 class="text-center mb-4">Acesso do Professor</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Email ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Você foi desconectado com sucesso.
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-principal w-100">Entrar</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: rodape}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
